<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            /* font-family: sans-serif; */
        }
        nav{
            background-color: rgb(55, 3, 185);
            display: flex;
            color: white;
            align-items: center;
            justify-content: space-between;
            padding: 20px 40px;
        }
        ul{
            display: flex;
            gap: 40px;
            list-style: none;
            font-weight: 600;
        }
        li:hover{
            color: rgb(255, 0, 212);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Logo</h1>
        <ul>
            <li>Home</li>
            <li>About me</li>
            <li>Contact me</li>
        </ul>
    </nav>
</body>
</html>
